<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DomoHome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../plugins/iosCheckbox/iosCheckbox.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="../plugins/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="../plugins/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="../plugins/NoUiSlider/nouislider.min.css">
</head>

<body>

  <!-- Navbar -->
  <div class="page">
    <nav class="page__menu menu">
      <ul class="menu__list r-list">
        <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"><i
              class="fa fa-lightbulb-o"></i></a></li>
        <li class="menu__group"><a href="../html/Acceuil.html" class="menu__link r-link text-underlined"><i class="fas fa-home"></i></a>
        </li>
        <li class="menu__group"><a href="../html/mon_compte.html" class="menu__link r-link text-underlined"><i
              class="fas fa-user-circle"></i></a></li>
      </ul>
    </nav>


    <!-- End Navbar -->

    <!-- Dashboard -->

    <section class="vertical-center-4 slider dashboard">
      <div class="card d-flex justify-content-center align-items-center">
        <i class="fab fa-itunes-note"></i>
        <a class="card-closer"><i class="fa fa-times"></i></a>
        <div class="checkbox-container">
          <input type="checkbox" class="ios" />
        </div>
      </div>
      <div class="card d-flex justify-content-center align-items-center">
        <i class="fas fa-tv"></i>
        <a class="card-closer"><i class="fa fa-times"></i></a>
        <div class="checkbox-container">
          <input type="checkbox" class="ios" checked />
        </div>
      </div>
      <div class="card d-flex justify-content-center align-items-center">
        <i class="fas fa-lightbulb"></i>
        <a class="card-closer"><i class="fa fa-times"></i></a>
        <div class="checkbox-container">
          <input type="checkbox" class="ios" />
        </div>
      </div>
      <div class="card d-flex justify-content-center align-items-center">
        <i class="fas fa-fire"></i>
        <a class="card-closer"><i class="fa fa-times"></i></a>
        <div class="checkbox-container">
          <input type="checkbox" class="ios" checked />
        </div>
      </div>
      <div class="card d-flex justify-content-center align-items-center">
        <i class="fas fa-plus"></i>
        <div class="checkbox-container">
          <p class="text-center mb-0">Ajouter un nouveau périphérique</p>
        </div>
      </div>
    </section>

    <!-- Cursor -->
    <div id="cursors">
      <div class="cursor">
        <div id="colorpicker">
          <div class="sliders" id="red"></div>
          <div class="sliders" id="green"></div>
          <div class="sliders" id="blue"></div>
          <div id="result"></div>
        </div>
      </div>

      <div class="cursor">
        <div id="volume"></div>
      </div>
    </div>

        <!-- Footer -->

        <div class="mt-5 pt-5 pb-5 footer">
          <div class="container">
            <div class="row">
              <div class="col-lg-5 col-xs-12 about-company">
                <h2>DomoHome</h2>
                <p class="pr-5 text-white-50">Votre service de domotique</p>
                <p><a href="#"><i class="fa fa-facebook-square mr-1"></i></a><a href="#"><i
                      class="fa fa-linkedin-square"></i></a></p>
              </div>
              <div class="col-lg-3 col-xs-12 links">
                <h4 class="mt-lg-0 mt-sm-3">Liens</h4>
                <ul class="m-0 p-0">
                  <li>- <a href="#">Nous contacter</a></li>
                  <li>- <a href="#">CGU</a></li>
                  <li>- <a href="#">A propos</a></li>
                  <li>- <a href="#">FAQ</a></li>
                </ul>
              </div>
              <div class="col-lg-4 col-xs-12 location">
                <h4 class="mt-lg-0 mt-sm-4">Location</h4>
                <p>159-161, Boulevard de la Liberté, 59000 Lille</p>
                <p class="mb-0"><i class="fa fa-phone mr-3"></i>03 20 15 16 77</p>
                <p><i class="fa fa-envelope-o mr-3"></i>info@domohome.com</p>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col copyright">
                <p class=""><small class="text-white-50">© 2021 All Rights Reserved.</small></p>
              </div>
            </div>
          </div>
        </div>
    
        <!-- End Footer-->


    <!-- Slick Script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/4faa15e792.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../plugins/slick/slick.min.js"></script>
    <script type="text/javascript" src="../plugins/iosCheckbox/iosCheckbox.min.js"></script>
    <script type="text/javascript" src="../plugins/NoUiSlider/nouislider.min.js"></script>


    <script type="text/javascript">
      $(".dashboard").slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        responsive: [
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: true
          }
        }]
      });

      $(".dashboard").find(".ios").iosCheckbox();
      $(".dashboard").on("click", ".card", function () {
        $(".dashboard .card").removeClass("active");
        $(this).addClass("active");
      });
    </script>

    <script type="text/javascript" src="../jvscript/sliders.js"></script>

</body>

</html>
