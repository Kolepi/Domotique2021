<html lang="en">

<head>

<body>

  <!-- Navbar-->

  <div class="page">
    <nav class="page__menu menu">
      <div class="menu__list r-list">
        
        <div class="menu__group"><a href="../html/Acceuil.html" class="menu__link r-link text-underlined"><i
              class="fas fa-home"></i></a>
        </div>

      </div>
    </nav>

    <!-- End NavBar-->

    <!-- Login & Inscription -->

    <div class="container">
      <div class="formulaire">
        <div class="formulaire-content">
          <h1 class="title_1">Inscription</h1>
          <input type="nom0" id="login_signup" placeholder="Nom d'utilisateur..." class="inscription_3 input-form">
          <input type="email" id="email_signup" placeholder="Adresse mail..." class="inscription input-form">
          <input type="password" id="password_signup" placeholder="Mot de passe..." class="inscription input-form">
          <input type="password" id="password_repeat_signup" placeholder="Confirmer le mot de passe..." class="inscription input-form">
          <select class="inscription input-form">
            <option>Dans quelle ville êtes-vous né ?</option>
            <option>Quel est votre film favori ?</option>
            <option>Nom de votre première ecole</option>
            <option>Quelle est votre couleur favorite ?</option>
        </select>
        <input type="password" id="secret" placeholder="Réponse secrète..." class="inscription input-form"></br>
          <input type="checkbox" class="coche"><p class="cgu"> J'ai bien lu les conditions générales d'utilisation</p>

          <button type="inscri" class="inscription_2">S'inscrire</button>
        
        </div>
      </div>
      
      <div class="formulaire">
        <div class="ligne_verticale"></div>
        <div class="formulaire-content">
          <h2 class="title_2">Connexion</h2>
          <input type="nom1" id="username" placeholder="Nom d'utilisateur..." class="connection input-form">
          <input type="password" id="password" placeholder="Mot de passe..." class="connection_1 input-form">
            <button type="connect" id="connection_2" class="connection_2">Se connecter</button></br>
            <button type="button" class="connection_2" data-toggle="modal" data-target="#exampleModal">
              Mot de passe oublié
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mot de passe oublié</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="input-form">
                      <input type="email" name="email" id="email" placeholder=" " />
                      <label for="email">Saisissez votre adresse email</label>
                  </div>
   
                  <div class="input-form">
                      <input type="password" name="password" id="password" placeholder=" " />
                      <label for="password">Saisissez votre mot secret</label>
                  </div>
   
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" id="reponse_secret" class="btn btn-primary">Envoyer</button>
                  </div>
                  </div>
                  
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    

    <!-- End Login & Inscription -->
  </div>

</script>





<script>


            //CONNEXION

  $("#connection_2").on("click", function(){
    //Appel du PHP
    call("../php/connexion.php", {
      //On initialise les valeurs
      "username": $("#username").val(),
      "password" : $("#password").val()
    }, 
    //Condition de reponse
    (reponse)=>{
      if(reponse === true){
        toastr.options.onHidden = function() { location.href = 'dashboard.html'; };
        toastr.success("Connexion réussie. Chargement...");
      }
      else if(reponse === false){
        toastr.error("Identifiant et/ou mot de passe erronés");
      }
    })
  })


           //INSCRIPTION

$(".inscription_2").on("click",function(){
  if($("#password_signup").val() =="" || $("#login_signup").val() =="" || $("#email_signup").val() =="" || $("#password_repeat_signup").val() =="" || !$(".coche").is(":checked") || $("#secret").val() =="" || $("#secret").val() ==""){
    toastr.error("Veuillez remplir tout les champs")}
  else if (($("#password_signup").val()).length < 8 ){
    toastr.error("Veuillez mettre un mot de passe de plus de 8 caractères");
  }
  else if ($("#password_signup").val() == $("#password_repeat_signup").val()) {
  //Si les mdp correspondent on peut appeler le php
    
      //Appel du PHP
      call("../php/inscription.php", {
        //On initialise les valeurs
        "username": $("#login_signup").val(),
        "email": $("#email_signup").val(),
        "password": $("#password_signup").val(),
        "secret": $("#secret").val(),
      }, 
      //Condition de reponse
      (reponse) => {
        if(reponse.errorCode){
          toastr.warning((reponse.errorCode == 23000) ? "Ce mail est déjà utilisé" : reponse.message);
        }
        else if (reponse === true)
          toastr.success("Inscription réussie</br>,Veuillez maintenant vous connecter.");
        else
          toastr.error("C'est chelou !");

    });
  }
  else toastr.error("Vérifiez vos mot de passe");
  
  
  

})

$("#reponse_secret").on("click", function(){
  toastr.success("Si les données saisis sont correct , un mail vous sera envoyé , Merci!")
})
</script>

</html>
