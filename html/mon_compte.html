<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomoHome - Mon Compte</title>
    <link rel="stylesheet" href="../css/style_mon_compte.css">
</head>
<body>

    <!-- Profile Picture Editing -->

    <div class="card_1"> <!-- DIV QUI ENGLOBE TEXT AREA AUSSI-->
        <h1>Mon Profil</h1>
        <section class="card_2">
            <img class="Avatar" src="../img/flat_avatar.png">
            <label for="file" class="label-file">Changer de photo</label>
            <input id="file" class="input-file" type="file">
        </section>

    <!-- End Profile Picture Editing -->

    <!-- Text Area -->

        <form>
            <div class="position formulaire">
                <h2>David Magrico</h2>
                <hr noshade>
                <label for="password" class="posi_1">Mot de passe Actuelle :</label>
                <input type="password" placeholder="Mot de passe Actuelle" class="posi_2">
                <label for="password" class="posi_1">Nouveau mot de passe :</label>
                <input type="password" placeholder="Nouveau mot de passe" class="posi_2">
                <label for="password" class="posi_1">Confirmez le nouveau mot de passe :</label>
                <input type="password" placeholder="Confirmez le nouveau mot de passe" class="posi_2">
                <label for="email" class="posi_1"> E-mail Actuelle :</label>
                <input type="email" placeholder="E-mail Actuelle" class="posi_2">
                <label for="email" class="posi_1">Nouvelle e-mail :</label>
                <input type="email" placeholder="Nouvelle e-mail" class="posi_2">
                <label for="text" class="posi_1">Ville :</label>
                <input type="text" placeholder="Ville" class="posi_2">
                <label for="text" class="posi_1">Adresse :</label>
                <input type="text" placeholder="Adresse" class="posi_3">
                <a href="../html/dashboard.html">
                <button class="butn3 posi_btn">Enregistrer les modifications</button>
                </a>    
            </div>
        </form>
    </div>

    <!-- End Text Area -->

</body>
</html>
